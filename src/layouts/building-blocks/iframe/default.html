{{#set-bb-data this}}
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meta-title}} | Foundation 6</title>
    <link rel="icon" href="{{root}}assets/img/icons/foundation-favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    {{#ifequal block.grid 'float'}}
      <link rel="stylesheet" href="{{root}}building-block/app-float.css">
    {{else}}
      <link rel="stylesheet" href="{{root}}building-block/app.css">
    {{/ifequal}}
    <link rel="stylesheet" href="{{root}}building-block/{{page}}/{{page}}.css">

  </head>
  <body>
    {{#if block.containerClass}}
      <div class="{{block.containerClass}}">{{> body}}</div>
    {{else}}
      {{> body}}
    {{/if}}
    <script src="{{root}}assets/js/app.js"></script>

    <script src="{{root}}building-block/{{page}}/{{page}}.js"></script>
  </body>
</html>
{{/set-bb-data}}
