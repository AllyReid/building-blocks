  <div class="kit-details">

    <div class="row column">
      {{> bb-breadcrumbs}}
    </div>
    <!--kit details-->
    <div class="row">
      <!--summary-->
      <div class="medium-6 columns">
        <h1>E-Commerce Kit</h1>

        <div class="dropdown-pane" id="download-dropdown" data-dropdown data-auto-focus="true">
          <h3>Install with Foundation CLI</h3>
          <div class="input-group">
            <input class="input-group-field" type="text" placeholder="https://github.com/zurb/building-blocks.git">
            <div class="input-group-button">
              <input type="Copy" class="button" value="Copy">
            </div>
          </div>

        </div>
        <a href="#">How do I use This</a>
