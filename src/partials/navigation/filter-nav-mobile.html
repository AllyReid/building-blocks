<div class="filter-nav-mobile-container">
  <div class="row column">
    <button class="filter-nav-mobile-button" data-toggle="filter-nav-mobile-modal"><img src="{{root}}assets/img/icons/mobile-filter.svg" class="inject-me" height="" title="Filters" width="" alt="Filters"><span>Filters</span></button>
  </div>
</div>

<div class="full reveal" id="filter-nav-mobile-modal" data-reveal data-animation-in="slide-in-up" data-animation-out="slide-out-down">
  <div class="filter-nav">

    <div class="row small-up-2">
      {{#each global.filter-nav}}
      <div class="column">
        <button class="filter-nav-button {{classes}}"><img src="{{img}}" class="inject-me bb-filter-icons" height="" title="{{title}}" width="" alt="{{alt}}"><span>{{title}}</span></button>
      </div>
      {{/each}}
    </div>
  </div>
  <button class="close-button" data-close aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
