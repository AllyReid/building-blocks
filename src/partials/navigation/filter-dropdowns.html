<div class="row align-center filter-nav-dropdown show-for-medium">
    <div class="medium-3 columns">
      <ul class="dropdown menu" data-dropdown-menu>
        <li>
          <a data-version="all" href="#">All versions</a>
          <ul class="menu">
            {{#each versions}}
            <li><a data-version="{{this}}" =href="#">{{this}}.X</a></li>
            {{/each}}
          </ul>
        </li>
      </ul>
    </div>
    <div class="medium-3 columns">
      <ul class="dropdown menu" data-dropdown-menu>
        <li>
          <a data-sort-current href="#">Newest</a>
          <ul class="menu">
            <li><a data-hide-active data-sort data-type="newest" class="hide" href="#">Newest</a></li>
            <li><a data-hide-active data-sort data-type="oldest" href="#">Oldest</a></li>
            <li><a data-hide-active data-sort data-type="alphabetical" href="#">Alphabetical</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
