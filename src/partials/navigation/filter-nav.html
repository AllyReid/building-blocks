<div class="filter-nav-container">
  <div class="row filter-nav align-right">

    <div class="column medium-8 flex-container align-middle align-spaced">
      {{#each global.filter-nav}}
      <a href="{{../root}}{{page}}.html" class="filter-nav-button {{classes}} {{#ifpage page}}active{{/ifpage}}"><img src="{{root}}{{img}}" class="inject-me bb-filter-icons" height="" title="{{title}}" width="" alt="{{alt}}"><span>{{title}}</span></a>
      {{/each}}
    </div>

    <!-- search -->
    <div class="column medium-2 flex-container align-right align-self-center">
      <button class="bb-search-button" data-toggle="bb-search-bar bb-filter-icons-container"><img src="{{root}}assets/img/icons/filter-search.svg" class="inject-me bb-search-icon" height="" title="Search Building Blocks" width="30" alt="Search icon"><span></span></button>
    </div>
    <div class="bb-search-bar-container" id="bb-search-bar" data-toggler=".is-hidden" data-animate="fade-in fade-out " data-closable>
      <input type="search" placeholder="Search for a building block..." class="bb-search-bar">
      <button class="close-button" data-close>&times;</button>
      <p class="bb-search-subtext">By titles, tags, categories, and authors</p>
    </div>
  </div>
</div>

{{> filter-nav-mobile}}
