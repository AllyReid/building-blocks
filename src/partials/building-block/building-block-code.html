<div class="building-block-code">
  <!-- Code Menu -->
  <div class="flex-container align-center">
    <ul class="code-menu menu">
      <li class="code-menu-item">
        <a href="#">HTML</a>
      </li>
      <li class="code-menu-item">
        <a href="#">SCSS</a>
      </li>
      <li class="code-menu-item">
        <a href="#">JS</a>
      </li>
    </ul>
  </div>

  <button class="button copy-button" data-clipboard-target="#copyHTML">Copy HTML</button>
  <button class="button copy-button" data-clipboard-target="#copySCSS">Copy SCSS</button>
  <button class="button copy-button" data-clipboard-target="#copyJS">Copy JS</button>

  <!-- Code Preview -->
  <div class="row expanded">
    <div id="copyHTML" class="column code-box">
{{#code "html"}}
{{{bb-html page}}}
{{/code}}
    </div>
    <div id="copySCSS" class="column code-box hide-for-small-only">
{{#code "scss"}}
{{{bb-scss page}}}
{{/code}}
    </div>
    <div id="copyJS" class="column code-box hide-for-small-only">

    </div>
  </div>
</div>
