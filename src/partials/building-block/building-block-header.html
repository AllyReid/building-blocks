<div class="building-block-header">
  <div class="row">
    <div class="column">
      <h1 class="building-block-title">{{block.name}}</h1>
      <h3 class="building-block-author">By {{block.author.name}}</h3>
      <div class="header-icon-row">
        {{#each block.major-versions}}
        <span class="version-badge">F{{this.major}}</span>
        {{/each}}
        <img class="version-menu" src="{{root}}assets/img/icons/three-dots.svg" alt="" data-toggle="building-block-header-dropdown">
        <div class="dropdown-pane bb-dropdown-pane" id="building-block-header-dropdown" data-dropdown data-hover="true" data-hover-pane="true">
          {{#each block.major-versions}}
            <strong>Foundation {{this.major}}</strong>
            <p>{{this.minors}}</p>
          {{/each}}
        </div>
        <img class="inject-me bb-divider"   src="{{root}}assets/img/icons/vertical-line.svg" alt="">
        <div class="building-block-tag-container">
          <a href="#" class="building-block-tag">Tag 1</a>
          <a href="#" class="building-block-tag">Tag 2</a>
          <a href="#" class="building-block-tag">Tag 3</a>
        </div>
      </div>
    </div>
    <div class="column shrink align-self-top hide-for-small-only">
      <div class="flex-container align-right">
        <a href="#"><img src="{{root}}assets/img/icons/bb-like.svg" alt="" class="inject-me bb-like-button"></a>
        &nbsp;
        &nbsp;
        <a href="#"><img src="{{root}}assets/img/icons/bb-share.svg" alt="" class="inject-me bb-header-social"></a>
      </div>
      <div class="flex-container align-right">
        <span class="bb-media-stats">6 Views	&#8226; 6 Likes</span>
      </div>
    </div>
  </div>
  <a href="#"><img src="{{root}}assets/img/icons/bb-like.svg" alt="" class="inject-me bb-like-button show-for-small-only"></a>
</div>
