<header class="hero {{#if hero-class}}{{hero-class}}{{else}}{{get-nav-data page 'hero-class' navigation}}{{/if}}">
  <div class="row hero-flex">
    <div class="column hero-content">
      <h1 class="hero-header">{{#if title}}{{title}}{{else}}{{get-nav-data page 'title' navigation}}{{/if}}</h1>
      <h2 class="hero-subheader">{{#if subtitle}}{{subtitle}}{{else}}{{get-nav-data page 'subtitle' navigation}}{{/if}}</h2>
    </div>
    <div class="column shrink hero-img">
      <img src="{{root}}assets/img/images/hero-yeti.png" alt="#">
    </div>
  </div>
</header>
